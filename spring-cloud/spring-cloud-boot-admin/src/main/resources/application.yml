# ===================================================================
# COMMON SPRING BOOT PROPERTIES
# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
    level:
        root: INFO
        org.springframework: INFO

spring:
    boot:
        admin:
            notify:
                hipchat:
                    enabled: false
            letschat:
                enabled: false
            mail:
                enabled: false
            ms-teams:
                enabled: false
            opsgenie:
                enabled: false
            pagerduty:
                enabled: false
            telegram:
                enabled: false
            slack:
            enabled: false
        client:
            prefer-ip: true
    application:
        name: cloud-admin-server
    jmx:
        enabled: false

server:
    port: 9000

