        // filter{ it.replaceAll("@project.version@", project.version)}
    }
}


tasks.register("copyLibs", Copy) {
    group = "spring-web"

    println("build " + project.name)

    into layout.buildDirectory

    into("libs") {
        from(configurations.runtimeClasspath)
    }
}
