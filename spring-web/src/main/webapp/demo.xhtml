<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
>

<h:head>
    <title>JSF Demo</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</h:head>

<body style="margin-left:5rem; margin-right:5rem">
<h2>#{msg.ueberschrift}</h2>

<h:outputText value="#{msg.hello} #{dataBean.localDateTime}"/>
<br/>

<h:outputText value="#{msg.hello} #{dataBean.localDateTime}">
    <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" type="localDateTime"/>
</h:outputText>
<br/>

<h:outputText value="Jndi-Value: #{dataBean.jndiValue}"/>
<br/>

<p:chart value="#{lineChartBean.lineChartJson}" style="width:60rem;height:20rem"/>
<br/>

<p:dataTable var="entry" value="#{dataBean.data}">
    <p:column headerText="X" style="border: 1px solid black">
        <h:outputText value="#{entry.key}">
            <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" type="localDateTime"/>
        </h:outputText>
    </p:column>

    <p:column headerText="Y" style="border: 1px solid black">
        <h:outputText value="#{entry.value}"/>
    </p:column>
</p:dataTable>

</body>

</html>
