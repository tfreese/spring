<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
>

<h:head>
    <title>JSF Demo</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</h:head>

<body style="margin-left:50px">
<h2>#{msg.ueberschrift}</h2>
<h:outputText value="#{msg.hello} #{dataBean.localDateTimeFormatted}"/>
<br/>
<h:outputText value="#{msg.hello} #{dataBean.localDateTime}"/>
<br/>
<p:dataTable var="point" value="#{dataBean.points}">
    <p:column headerText="X" style="border: 1px solid black">
        <h:outputText value="#{point.x}"/>
    </p:column>

    <p:column headerText="Y" style="border: 1px solid black">
        <h:outputText value="#{point.y}"/>
    </p:column>
</p:dataTable>
<br/>
<p:lineChart model="#{lineChartBean.lineChartModel}" style="width:400px;height:400px"/>
</body>

</html>
