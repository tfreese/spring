<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<!-- f:view contentType="text/html"-->
<!--contentType siehe DOCTYPE -->
<h:head>
	<title>PrimeFaces</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="true"
			closable="true" collapsible="true">
                   Header<br />
			<div align="center">
				ProduktID =
				<h:outputText value="#{request.getParameter('productID')}" />
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" closable="true"
			collapsible="true"> Footer </p:layoutUnit>

		<p:layoutUnit position="west" size="175" header="Left"
			collapsible="true">
			<p:menu>
				<p:submenu label="Resources">
					<p:menuitem value="ShowCase"
						url="http://www.primefaces.org/showcase" target="_blank" />
					<p:menuitem value="Documentation"
						url="http://www.primefaces.org/documentation.html" target="_blank" />
					<p:menuitem value="Forum" url="http://forum.primefaces.org/"
						target="_blank" />
					<p:menuitem value="Themes"
						url="http://www.primefaces.org/themes.html" target="_blank" />
				</p:submenu>
			</p:menu>
		</p:layoutUnit>

		<p:layoutUnit position="center">Welcome to PrimeFaces</p:layoutUnit>
	</p:layout>

</h:body>

<!-- /f:view-->
</html>
