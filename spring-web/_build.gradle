    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$version_spring_boot")
    }
}

apply plugin: "java"
apply plugin: "org.springframework.boot"

//FÃ¼r Placeholder in application.properties
ext.artifactId = project.name

// Start: gradle clean bootRun
// Repackage: gradle clean bootRepackage
springBoot {
    mainClass = "de.freese.web.Main"
    layout = "ZIP"

    backupSource = false
}

//bootRun {
//    addResources = false
//}
//bootRepackage {
//}

// bootRun benutzt sonst nur die Resourcen in src/main/resources
processResources {
    //expand(project.properties)
    filesMatching('application.properties')
    //filesMatching('**/*.properties')
    {
        expand(project.properties)
    }
}

dependencies {
    compile("com.sun.faces:jsf-api:$version_jsf")
    compile("com.sun.faces:jsf-impl:$version_jsf")
    compile("javax:javaee-web-api:$version_javaee")

    runtime("org.glassfish.web:el-impl:$version_glassfish_el")

    compile("org.primefaces:primefaces:$version_primefaces")
    runtime("org.primefaces.extensions:primefaces-extensions:$version_primefaces_extensions")
    runtime("org.primefaces.themes:all-themes:$version_primefaces_allthemes")

    compile("org.springframework.boot:spring-boot-starter-web") {
        //exclude module: "spring-boot-starter-tomcat"
    }
    //compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-actuator")
}
