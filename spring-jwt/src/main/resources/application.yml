# =================================================================================================
# COMMON SPRING BOOT PROPERTIES
# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# =================================================================================================
logging:
    level:
        root: INFO
        org.springframework: INFO

security:
    jwt:
        token:
            secret-key: my-secret-key
            expire-length: 36000

server:
    error:
        whitelabel:
            enabled: false
    port: 8081
    servlet:
        context-path: /jwt

spring:
    mvc:
    #charset: UTF-8
    #force: true
    web:
        resources:
            add-mappings: false

---

spring:
    config:
        activate:
            on-profile: test
