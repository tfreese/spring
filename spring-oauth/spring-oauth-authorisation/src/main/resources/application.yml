# =================================================================================================
# Application Properties


# =================================================================================================
# Spring Properties
logging:
   level:
      org.springframework: INFO
      org.springframework.security.oauth2: DEBUG    

spring:
   jmx:
      enabled: false
   mvc:
      throw-exception-if-no-handler-found: true
   resources:
      add-mappings: false

# =================================================================================================
# Server Properties
server:
   port: 8081
   servlet:
      context-path: /auth
   error:
      whitelabel:
         enabled: false     


