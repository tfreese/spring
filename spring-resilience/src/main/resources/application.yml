# ===================================================================
# COMMON SPRING BOOT PROPERTIES
# https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html
# ===================================================================

debug: false

pattern:
    logback:
        console: "%date{HH:mm:ss.SSS} - %5level - [%20.-20thread] - %replace(%-40.-40logger{0}){' ', '.'} - %message%n"
        file: "%date{yyyy-MM-dd HH:mm:ss.SSS} - %5level - [%20.-20thread] - %replace(%-40.-40logger{0}){' ', '.'} - %message%n"
    log4j2:
        console: "%date{HH:mm:ss.SSS} - %5level - [%20.-20thread] - %replace{%-40.-40logger{0}}{ }{.} - %message%n"
        file: "%date{yyyy-MM-dd HH:mm:ss.SSS} - %5level - [%20.-20thread] - %replace{%-40.-40logger{0}}{ }{.} - %message%n"

info:
    app:
        description: ${project.description}
        name: ${project.artifactId}
        version: ${project.version}

logging:
    #  config: classpath:logback-default.xml
    #  config: classpath:log4j-default.xml
    level:
        root: INFO
        org.springframework: INFO
    file:
        #path: ${user.home}/.java-apps/spring-resilience
        #path: /tmp/logs
        name: ${user.home}/.java-apps/spring-resilience/resilience.log
        max-history: 30
        max-size: 10MB
        total-size-cap: 1GB
    pattern:
        console: ${pattern.logback.console}
        file: ${pattern.logback.file}
    register-shutdown-hook: false

management:
    endpoints:
        enabled-by-default: true
        web:
            exposure:
                include: '*'
    endpoint:
        health:
            show-details: ALWAYS

spring:
    boot:
        admin:
            client:
                enabled: false
                instance:
                    prefer-ip: false
                url: http://localhost:9000
    main:
        lazy-initialisation: false

server:
    http2:
        enabled: true
    port: 8080      
