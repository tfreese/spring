debug: false

h2:
    port: ${portH2}
    path: ${user.dir}/target/h2

hsqldb:
    server:
        enabled: true
        port: ${portHsqldb}
        #port: ${random.int[10000,65000]}
        noSystemExit: true
        silent: true
        trace: false
        db:
            -   name: file-db
                path: file:target/hsqldb/file.db
            -   name: memory-db
                path: mem:mem.db

# Funktioniert nicht mit ConfigurationProperties(prefix = "...")
#spring:
#    datasource:
#        hikari:
#            auto-commit: false
#            minimum-idle: 1
#            maximum-pool-size: 3

datasource:
    hsqldb:
        file:
            jdbc-url: jdbc:hsqldb:hsql://localhost:${hsqldb.server.port}/hsqldb/file-db
            username: sa
            password:
            pool-name: hsqldbFile
            auto-commit: false
            minimum-idle: 1
            maximum-pool-size: 3
        memory:
            jdbc-url: jdbc:hsqldb:hsql://localhost:${hsqldb.server.port}/memory-db;shutdown=false
            username: sa
            password:
            pool-name: hsqldbMemory
            auto-commit: false
            minimum-idle: 1
            maximum-pool-size: 3
    h2:
        file:
            jdbc-url: jdbc:h2:tcp://localhost:${h2.port}/file-db;CIPHER=AES"
            username: sa
            password: cipherPasswort ''
            pool-name: h2File
            auto-commit: false
            minimum-idle: 1
            maximum-pool-size: 3
        memory:
            jdbc-url: jdbc:h2:tcp://localhost:${h2.port}/mem:memory-db;DB_CLOSE_DELAY=-1
            username: sa
            password:
            pool-name: h2Memory
            auto-commit: false
            minimum-idle: 1
            maximum-pool-size: 3