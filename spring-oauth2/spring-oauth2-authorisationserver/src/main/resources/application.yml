logging:
   level:
      org.springframework: INFO
      org.springframework.security.oauth2: DEBUG
    
server:
   port: 9999
   http2:
      enabled: true    
   servlet:
      context-path: /auth_srv
   error:
      whitelabel:
         enabled: false

spring:         
   profiles:
      #active: memory
      #active: jwt
      active: jdbc
      
---

spring:
   profiles: memory
   flyway:
      enabled: false
      
---

spring:
   profiles: jwt
   flyway:
      enabled: false      
      
---

spring:
   profiles: jdbc
   flyway:
      enabled: true
      encoding: UTF-8
      locations: classpath:db/hsqldb
   datasource:
      #url: jdbc:hsqldb:file:db/hsqldb/oauth;create=true;shutdown=true
      #url: jdbc:hsqldb:mem:oauth;create=true;shutdown=true
      url: jdbc:hsqldb:hsql://localhost:${hsqldb.server.port}/memory.db
      username: sa
      password:
      
hsqldb:
    server:
        port: 9998
        #port: ${random.int[10000,65000]}
    db:
        name: memory.db
        path: mem:mem.db
        #name: oauth.db
        #path: file:target/db/oauth.db
      


   
   