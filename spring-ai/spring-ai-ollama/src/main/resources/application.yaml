logging:
    pattern:
        #console: "%date{HH:mm:ss.SSS} - %5level - [%30.-30thread] - %replace(%-40.-40logger{0}){' ', '.'} - %message%n"
        # ANSI with Log4j2: %clr{...}
        console: "%date{HH:mm:ss.SSS} - %clr(%5level) - [%25.-25thread] - %clr(%-40.-40logger{0}){magenta} - %message%n"
    level:
        org.springframework.jdbc.datasource.init: DEBUG

spring:
    application:
        name: spring.ai.chat.bot
    ai:
        ollama:
            base-url: http://localhost:11434
            chat:
                options:
                    model: mixtral:8x7B
                    temperature: 0.5
            embedding:
                options:
                    model: snowflake-arctic-embed2
                    num-ctx: 8192
    output:
        ansi:
            enabled: always
    profiles:
        active: memory

---

spring:
    config:
        activate:
            on-profile: memory

---

spring:
    config:
        activate:
            on-profile: database
    ai:
        vectorstore:
            neo4j:
                initialize-schema: true
                database-name: neo4j
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    datasource:
        url: jdbc:h2:file:${java.io.tmpdir}/ai/h2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=true;AUTO_RECONNECT=TRUE
        driverClassName: org.h2.Driver
        #url: jdbc:hsqldb:file:${java.io.tmpdir}/ai/hsqldb;create=true;shutdown=true
        #driverClassName: org.hsqldb.jdbc.JDBCDriver
        username: "sa"
        password: "password"

    neo4j:
        uri: "bolt://localhost:7687"
    sql:
