version: '3'
services:

    spring-admin:
        container_name: spring-admin
        build:
            context: ./spring-boot-admin
            dockerfile: Dockerfile
        image: spring-admin:latest
        restart: always
        environment:
            SPRING_APPLICATION_JSON:
                '{
         "spring":
         {
           "boot":
           {
             "client":
             {
               "prefer-ip": "true"
             }
           }
         }
       }'
        ports:
            - 9000:9000
        networks:
            main:
                aliases:
                    - admin

    spring-eureka:
        container_name: spring-eureka
        build:
            context: ./spring-eureka
            dockerfile: Dockerfile
        image: spring-eureka:latest
        restart: always
        environment:
            SPRING_APPLICATION_JSON:
                '{
         "eureka":
         {
           "client":
           {
             "serviceUrl":
             {
               "defaultZone": "http://eureka:9001/eureka"
             }
           }
         }
        }'
        ports:
            - 9001:9001
        networks:
            main:
                aliases:
                    - eureka

    spring-microservice:
        build:
            context: ./spring-microservice
            dockerfile: Dockerfile
        image: spring-microservice:latest
        restart: always
        environment:
            SPRING_APPLICATION_JSON:
                '{
        "eureka":
        {
          "client":
          {
            "serviceUrl":
            {
              "defaultZone": "http://eureka:9001/eureka"
            }
          },
          "instance":
          {
            "preferIpAddress": "true"
          }
        },
        "spring":
        {
          "boot":
          {
            "admin":
            {
              "client":
              {
                "instance":
                {
                  "prefer-ip": "true"
                },   
                "url": "http://admin:9000"
              }
            }
          }
        }
        }'
        #- JAVA_OPTS="-Dserver.port=0"
        depends_on:
            - spring-admin
            - spring-eureka
            #links:
            #- admin:spring-admin
            #- eureka:spring-eureka
        networks:
            main:

    loadbalancer:
        image: dockercloud/haproxy:latest
        restart: always
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - 80:80
        networks:
            - main
        links:
            - spring-microservice

